<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body onload="typeWriter()">

    {% include navbar.html %}

    {% include profile.html %}

    {% include projects.html %}

    {% include experience.html %}

    {% include education.html %}

    {% include contact.html %}

    {% include links.html %}

    <script>
        const toggleBtn = document.querySelector('.white-circle')
        const blueBtn = document.querySelector('.blue-rectangle')
        const appBody = document.getElementsByTagName('body')[0];

        blueBtn.addEventListener('click', () => {
            appBody.classList.toggle('dark-theme')
            toggleBtn.classList.toggle('toggleRight')
        })

        let i = 0;
    let j = 0; 
    const speed = 200; 
    const delay = 1000; 
    const greetings = ['Hello!', 'こんにちは!', '你好!', '안녕하세요!']
    let greeting = document.querySelector('.greeting'); 

    const typeWriter = () => {
        try {
            if (i < greetings[j].length) {
                greeting.innerHTML += greetings[j].charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
            else setTimeout(typeDeleter, delay); 
        } 
        catch {
            return; 
        } 
    }

    const typeDeleter = () => {
        try {
            if (i > 0) {
                greeting.innerHTML = greetings[j].slice(0, i-1)
                i--;
                setTimeout(typeDeleter, speed);
            }
            else {
                if (j < greetings.length-1) {
                    j++; 
                    typeWriter(); 
                }
                else {
                    j = 0;
                    typeWriter(); 
                }
            }
        }
        catch {
            return; 
        }
    }
    </script> 
</body>

</html>
