<a name="education"></a>
<div class="header-container">
    <hr class="divider" style="margin-right: 25px;margin-left:30px"/>
    <div class="section-title">Education</div>
    <hr class="divider" style="margin-left: 25px;margin-right:30px"/>
</div>
<div class="card-container">
    {% for item in site.data.education %}
    <div class="card">
      <div class="icon">
        <img src="./assets/img/education/{{ item.logo }}">
      </div>
      <div class="info">
        <p class="title">{{ item.course }}</p>
        <p class="location">{{ item.institute }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
</div>
