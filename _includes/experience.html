<a name="work"></a>
<div class="header-container">
    <hr class="divider" style="margin-right: 25px;margin-left:30px"/>
    <div class="section-title">Work Experience</div>
    <hr class="divider" style="margin-left: 25px;margin-right:30px"/>
</div>
<div class="card-container">
    {% for item in site.data.experience %}
    <div class="card">
      <div class="icon">
        <img src="./assets/img/experience/{{ item.logo }}">
      </div>
      <div class="info">
        <p class="title">{{ item.role }}</p>
        <p class="location">{{ item.company }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
